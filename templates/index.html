{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Gradient dengan opacity */
            background: linear-gradient(to right,
                rgba(0, 185, 173, 0.7),
                rgba(205, 220, 41, 0.7)
            );
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .card-login {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-wrap: wrap;
        }

        .left-side {
            padding: 40px 30px;
            flex: 1 1 50%;
            min-width: 300px;
        }

        .right-side {
            background-color: #f9f9f9;
            flex: 1 1 50%;
            min-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
        }

        .right-side img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .login-header {
            text-align: center;
            color: #00b9ad;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: #8e8e8e;
        }

        .form-control {
            border-radius: 12px;
            border: 1.5px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #60C0D0;
            box-shadow: 0 0 0 0.2rem rgba(96, 192, 208, 0.3);
        }

        .btn-login {
            background-color: #00b9ad;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: #CDDC29;
            color: #000;
        }

        .form-icon {
            color: #8e8e8e;
            margin-right: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-login {
                flex-direction: column;
            }
            .left-side, .right-side {
                flex: 1 1 100%;
                min-width: unset;
                padding: 30px 20px;
            }
            .right-side img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="card-login">
    <!-- Kiri: Form Login -->
    <div class="left-side">
        <h3 class="login-header"><i class="fas fa-user-circle"></i> Login</h3>
        <p class="mb-3 text-sm text-center text-danger">{{ pesan }}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user form-icon"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock form-icon"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" />
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </div>
        </form>
        
    </div>

    <!-- Kanan: Logo -->
    <div class="right-side">
        <img src="{% static 'img/logo.png' %}" alt="Logo" />
    </div>
</div>

</body>
</html>
