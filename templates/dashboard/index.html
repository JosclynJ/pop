{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}
<!-- Konten -->
<div class="content flex-fill mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column justify-content-between align-items-start">
                        <span class="fs-5 fw-bold" style="color: #00b9ad;">Jumlah User</span>
                        <span class="fs-6">{{jumlah_user}}</span>
                    </div>
                        <i class="fas fa-users ms-3" style="font-size: 40px; opacity: 0.2"></i>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column justify-content-between align-items-start">
                        <span class="fs-5 fw-bold" style="color: #00b9ad;">Jumlah Berita</span>
                        <span class="fs-6">{{jumlah_berita}}</span>
                    </div>
                        <i class="fas fa-newspaper ms-3" style="font-size: 40px; opacity: 0.2"></i>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
