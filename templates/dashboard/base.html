{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Sidebar</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Link ke DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo.png' %}">

    <style>
        /* Warna dan font khusus */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #00b9ad;
            width: 250px;
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar .sidebar-header i{
            margin-right:20px;
        }
        /* Hover dan active */
        .nav-link:hover {
            background-color: #009d94;
            color: white;
        }
        .nav-link.active {
            background-color: #007f72;
            color: white;
            font-weight: 600; 
        }
        .table-flush {
            margin: 0 !important; 
            padding: 0 !important;
            width: 100% !important; /* Agar tabel memenuhi lebar kontainer */
        }
        
        .table-flush th, .table-flush td {
            padding-left: 0 !important;
        }
        
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar p-3 text-light">
    <div class="sidebar-header p-3 text-uppercase text-center fw-bold fs-5">
        <img src="{% static 'img/logo-white.png' %}" style="width:100px;" alt="Logo" />
        Dashboard
    </div>
    <div class="nav flex-column">
        <a class="nav-link active text-white py-3 rounded mb-2" href="#">
            <i class="fas fa-home"></i> Home
        </a>
        <a class="nav-link text-white py-3 rounded mb-2" href="{% url "berita_list" %}">
            <i class="fas fa-newspaper"></i> Berita
        </a>
        <a class="nav-link text-white py-3 rounded mb-2" href="#">
            <i class="fas fa-cogs"></i> Settings
        </a>
        <a class="nav-link text-white py-3 rounded mb-2" href="/logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<div class="container-fluid p-4">
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible fade show 
      {% if message.tags %}
        alert-{{ message.tags }}
      {% else %}
        alert-info
      {% endif %}
      text-white" role="alert">
      
      <span class="text-sm">{{ message }}</span>
      
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

{% block content %}

{% endblock %}
</div>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
<!-- Script untuk jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Script untuk DataTables -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<!-- Script untuk Bootstrap 5 (opsional jika tidak digunakan) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#beritaTable').DataTable();  // Mengaktifkan DataTables
    });
</script>
